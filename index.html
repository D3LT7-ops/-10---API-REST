<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Consulta Meteorológica</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1> Weather App</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Consultar</a></li>
                <li><a href="favoritos.html">Favoritos</a></li>
                <li><a href="history.html">Histórico</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <div class="container">
                <h2>Consulta do Tempo</h2>
                <div class="search-form">
                    <input type="text" id="cityInput" placeholder="Digite o nome da cidade (ex: São Paulo, London)">
                    <button id="searchBtn"> Buscar</button>
                </div>
                <div id="loading" class="loading hidden">Carregando...</div>
                <div id="error" class="error hidden"></div>
            </div>
        </section>

        <section class="weather-result">
            <div class="container">
                <div id="weatherCard" class="weather-card hidden">
                    <div class="weather-header">
                        <h3 id="cityName"></h3>
                        <p id="currentTime"></p>
                    </div>
                    <div class="weather-main">
                        <div class="weather-icon">
                            <img id="weatherIcon" src="" alt="Weather Icon">
                        </div>
                        <div class="weather-temp">
                            <span id="temperature"></span>
                            <span class="temp-unit">°C</span>
                        </div>
                        <div class="weather-desc">
                            <p id="description"></p>
                        </div>
                    </div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <span class="detail-label">Sensação Térmica:</span>
                            <span id="feelsLike"></span>°C
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Umidade:</span>
                            <span id="humidity"></span>%
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Velocidade do Vento:</span>
                            <span id="windSpeed"></span> km/h
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Direção do Vento:</span>
                            <span id="windDir"></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Pressão:</span>
                            <span id="pressure"></span> mb
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Visibilidade:</span>
                            <span id="visibility"></span> km
                        </div>
                    </div>
                    <div class="weather-actions">
                        <button id="addFavoriteBtn" class="action-btn"> Adicionar aos Favoritos</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <ul>
                <li>
                    Helberth Renan Gomes De Sousa
                    <a href="https://github.com/D3LT7-ops" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
            </ul>

        <p>&copy; 2025 Weather App - Dados fornecidos pela WeatherStack API</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
